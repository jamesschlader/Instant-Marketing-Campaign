<template name="runCampaign">
  <form class="uk-padding">
    <input
      name="campaign"
      type="text"
      placeholder="How many new customers do you want out of this campaign?"
      class="uk-input"
    />
    <button class="uk-button">Start</button>
    <span>{{ validateError }}</span>
  </form>

  <h5>New Customers Count = {{ newbiesCount }}</h5>

  <ul class="uk-list ">
    {{#each newbie in newbies}}
    <li>
      {{ newbie.firstName }} {{ newbie.lastName }} added to our customer base.
    </li>
    {{/each}}
  </ul>
</template>
